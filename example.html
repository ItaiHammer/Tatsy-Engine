<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game</title>
        <link rel="stylesheet" href="./example.css" />
    </head>
    <body>
        <div class="overlay">
            <div class="popup">
                <div
                    style="
                        padding: 2vw;
                        background: rgba(0, 0, 0, 0.7);
                        border-radius: 5px;
                    "
                >
                    <h1 class="popup-title">Tasty Engine</h1>
                </div>
                <div
                    style="
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    "
                >
                    <p class="popup-description">
                        A simple < canvas > engine for<br />
                        pictures and animations
                    </p>
                </div>
                <div class="socials-container">
                    <button class="social-card">
                        <img
                            src="./icons/npm-icon.png"
                            class="social-card-icon"
                            style="height: 40%"
                        />
                        <p class="social-card-text">View on NPM</p>
                    </button>
                    <button
                        class="social-card"
                        onclick="window.open('https://github.com/ItaiHammer/Tatsy-Engine', '_blank')"
                    >
                        <img
                            src="./icons/github-icon.png"
                            class="social-card-icon"
                            style="height: 50%; filter: invert()"
                        />
                        <p class="social-card-text">View on GitHub</p>
                    </button>
                </div>
            </div>
        </div>
        <script src="./example.js"></script>
    </body>
</html>
